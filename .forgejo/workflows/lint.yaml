name: Lint Code Base

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: docker
    container:
      image: ghcr.io/catthehacker/ubuntu:act-22.04

    name: Lint Code Base
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          
          fetch-depth: 0 # Super-Linter needs full git history to lint only changed files

      - name: Lint Code Base
        uses: https://github.com/github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is automatically provided by Forgejo